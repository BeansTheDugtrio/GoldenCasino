 <script>
  var suits = ['Hearts', 'Diamonds', 'Spades', 'Clubs'];
  var ranks = ['Ace', 2,3,4,5,6,7,8,9,10,'Jack','Queen','King'];
  var deck = [];
  var player = [];
  var opponent = [];
  
  function createDeck(num) {
    for (; num > 0; num--) {
      for (s = 0; s < suits.length; s++) {
        for (r = 0; r < ranks.length; r++) {
          var newCard = [suits[s], ranks[r]];
          deck.push(newCard);
        }
      }
    }
  }
   function shuffle(d) {
    var currentIndex = d.length, randomIndex, tempValue;
    while(currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;
      tempValue = d[currentIndex];
      d[currentIndex] = d[randomIndex];
      d[randomIndex] = tempValue;
    }
  }
   function deal(num, hand) {
    for(; num !== 0; num--){
      hand.push(deck[0]);
      deck.splice(0,1)
    }
  }
  
  function calculate(hand) {
	var tempHand = [];
	var aCount = 0;
	for(q = 0; q < hand.length; q++) {
		var curCard = (hand[q])[1];
		if (typeof curCard === "string") {
			if (curCard === "Ace") {
			aCount += 1;
			}
			else {
			tempHand.push(10);
			}
		} else {
		tempHand.push(curCard);
		}
	}
	var handpoints = 0;
	for(q = 0; q < tempHand.length; q++) {
		handpoints += tempHand[q];
	}
	for (q = 0; q < aCount; q++) {
		if (handpoints > 10) {
			handpoints += 1;
		} else {
			handpoints += 11;
		}
	}	
	return handpoints;
}
	
function isSoft(hand) {
	var tempHand = [];
	var aCount = 0;
	var soft = false;
	for(q = 0; q < hand.length; q++) {
		var curCard = (hand[q])[1];
		if (typeof curCard === "string") {
			if (curCard === "Ace") {
			aCount += 1;
			}
			else {
			tempHand.push(10);
			}
		} else {
		tempHand.push(curCard);
		}
	}
	var handpoints = 0;
	for(q = 0; q < tempHand.length; q++) {
		handpoints += tempHand[q];
	}
	for (q = 0; q < aCount; q++) {
		if (handpoints > 10) {
			handpoints += 1;
		} else {
			handpoints += 11;
			soft = true;
		}
	}	
	return soft;
}
 
 
  createDeck(2)
  shuffle(deck);
  deal(3, player)
  deal (2, opponent)
  document.getElementById("test2").innerHTML = calculate(player);
  document.getElementById("test3").innerHTML = isSoft(player);
  	
	
	

  
  document.getElementById("test").innerHTML = player;
